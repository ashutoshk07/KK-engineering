<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Grill and Window designs</h2>

<div class="row">
  <div class="column">
    <img src="grill3.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="grill2.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="grill1.jpg" style="width:100%">
  </div>
</div>
<img src="Window1.jpg"
width="20%">

</body>
</html>
